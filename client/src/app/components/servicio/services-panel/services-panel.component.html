<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 col-lg-4 pl-0 pr-2">
      <app-services-sidebar></app-services-sidebar>
    </div>
    <div class="col-md-7 col-lg-8 pt-3">
      <div class="row">
        <div class="col-lg-6" *ngFor="let servicio of servicios">
          <app-service-card [cardData]="servicio"></app-service-card>
        </div>
      </div>
    </div>
  </div>
</div>
<app-publicar-servicio
  [categorias]="categorias"
  [monedas]="monedas"
></app-publicar-servicio>
