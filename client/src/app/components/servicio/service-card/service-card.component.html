<div class="service p-2">
  <div class="card">
    <div class="card-header">{{ cardData.titulo }}</div>
    <div class="card-body service-content">
      <p class="text-muted">
        Usuario: <a href="">{{ cardData.usuario?.nombreUsuario }}</a>
      </p>

      <p class="text-muted">
        Categoría: <a href="">{{ cardData.categoria?.descripcion }}</a>
      </p>

      <p class="text-muted mb-1">Descripción:</p>
      <p class="card-text">
        <small>{{ cardData.descripcion }}</small>
      </p>

      <p class="text-muted">
        Precio: {{ cardData.precio?.moneda?.tag }}&nbsp;{{ cardData.precio?.valor }}
      </p>

      <a href="#" class="btn btn-success btn-block" (click)="mostrarDetalle()">
        <i class="fas fa-search-plus mr-2"></i>Ver más
      </a>
    </div>
  </div>
</div>
