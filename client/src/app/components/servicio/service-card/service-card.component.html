<div class="service p-2">
  <div class="card">
    <div class="card-header">{{ cardData.titulo }}</div>
    <div class="card-body service-content">
      <p class="text-muted">
        <b>Usuario oferente</b>: <a href="" [routerLink]="'perfil/' + cardData.usuario?.nombreUsuario">{{
          cardData.usuario?.nombreUsuario }}</a>
      </p>

      <p class="text-muted">
        <b>Categoría</b>: <a href="" (click)="selectCat($event)">{{ cardData.categoria?.descripcion }}</a>
      </p>

      <p class="text-muted">
        <b>Precio</b>: {{ cardData.precio?.moneda?.tag }}&nbsp;{{ cardData.precio?.valor }}
      </p>

      <p class="text-muted">
        <b>Ubicación</b>: {{ cardData.ubicacion }}
      </p>

      <div class="row">
        <div class="col-6 mx-auto">
          <a href="" class="btn btn-success btn-block" (click)="mostrarDetalle($event)">
            <i class="fas fa-search-plus mr-2"></i>Ver más
          </a>
        </div>

        <div class="col-6" *ngIf="authService.loggedIn() && userService.getUsuario()._id !== cardData.usuario?._id">
          <a href="" class="btn btn-secondary btn-block" (click)="realizarContrato($event)">
            <i class="fas fa-pen-alt mr-2"></i>Contratar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-service-detail [servicio]="cardData"></app-service-detail>
