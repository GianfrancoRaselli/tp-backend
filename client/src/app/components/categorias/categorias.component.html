<div class="row mt-2 mb-3">
  <button class="btn btn-success mx-auto"><i class="fas fa-plus-circle mr-1"></i>Agregar nueva categoría</button>
</div>
<h3 class="mb-3">Categorías</h3>
<table class="table table-responsive-lg table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Nro</th>
      <th scope="col">Categoría</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias; let indice=index">
      <th scope="row">{{ indice+1 }}</th>
      <td>{{ categoria.descripcion }}</td>
      <td class="d-flex">
        <button class="btn btn-primary mx-1"><i class="fas fa-edit mr-1"></i>Editar</button>
        <button class="btn btn-danger mx-1"><i class="fas fa-trash-alt mr-1"></i>Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
