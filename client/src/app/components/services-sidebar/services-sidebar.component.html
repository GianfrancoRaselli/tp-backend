<div class="container-fluid p-3">
  <div class="input-group input-group-sm mb-3">
    <input type="text" class="form-control" placeholder="Buscar servicios..." aria-label="Buscar servicios" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </div>

  <p class="text-center font-weight-bold mb-1">Categor√≠as</p>
  <ul class="nav flex-column">
    <li class="nav-item" *ngFor="let categoria of categorias">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" [id]="categoria._id">
        <label class="custom-control-label" [for]="categoria._id">{{ categoria.descripcion }}</label>
      </div>
    </li>

    <button class="btn btn-secondary mt-3">
      <i class="fas fa-filter"></i> Filtrar
    </button>
  </ul>
</div>
