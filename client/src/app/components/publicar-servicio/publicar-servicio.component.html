<div class="container p-3">
  <div class="card">
    <div class="card-header">
      <h5>Publicar Servicio</h5>
    </div>
    <div class="card-body">

      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" placeholder="Título del Servicio" formControlName="titulo">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="categoria">Categoría</label>
              <select class="form-control" formControlName="categoria">
                <option value="" selected disabled>Seleccione una categoría</option>
                <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.descripcion }}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" placeholder="Descripción" formControlName="descripcion">
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
        </div>

        <button type="submit" class="btn btn-success btn-block" [disabled]="!serviceForm.valid"><i class="fas fa-plus"></i> Publicar</button>
      </form>

    </div>
  </div>
</div>
